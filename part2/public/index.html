<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- login form -->
    <div id="loginDiv">
      <form id="loginForm" @submit.prevent="login">
        <div>
          <label>Email</label><br>
          <input type="email" placeholder="Email" v-model="email" class="loginUser" required>
        </div>
        <div>
          <label>Password</label><br>
          <input type="password" placeholder="Password" v-model="password" class="loginUser" required>
        </div>
        <div>
          <button type="submit">Log in</button>
        </div>
      </form>
    </div>

    <!-- table showing the registered dogs -->
     <h2>All Registered Dogs</h2>
    <table class="dogTable">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_name">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
          <td>
            <img :src="dogImage" alt="Photo of dog" style="height: 75px; border-radius: 10px;">
          </td>
        </tr>
      </tbody>
    </table>


  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '', // email for logging in
          password: '', // password for login
          dogs: []
        };
      },
      methods: {
        async login() { // method to called when logging in
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });

            const data = await res.json();
            if (!res.ok) { // if the login is invalid
              const message = data.msg || 'Login failed';
              alert(message);
            }
            if (data.user.role === 'owner') { // if the user has an 'owner' role
              this.email = '';
              this.password = '';
              window.location.href = '/owner-dashboard.html';
            } else if (data.user.role === 'walker') { // if the user has a 'walker' role
              this.email = '';
              this.password = '';
              window.location.href = '/walker-dashboard.html';
            } else {
              const message = data.msg || 'Unknown role';
            }
          } catch (err) {
            const message = 'Error logging in';
            alert(message);
            console.error(err);
          }
        },

        async loadDogPics() {
          try {

            if (!res.ok) {
              console.error('Failed to get dogs');
            }

              } catch (err) {
                this.error = 'Could not load dog image'
              }
            }
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
