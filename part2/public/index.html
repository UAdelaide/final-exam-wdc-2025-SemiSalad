<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- login form -->
    <div id="loginDiv">
      <form id="loginForm" @submit.prevent="login">
        <div>
          <label>Email</label><br>
          <input type="email" placeholder="Email" v-model="email" class="loginUser" required>
        </div>
        <div>
          <label>Password</label><br>
          <input type="password" placeholder="Password" v-model="password" class="loginUser" required>
        </div>
        <div>
          <button type="submit">Log in</button>
        </div>
      </form>
    </div>

    <!-- table showing the registered dogs -->
    <h2 class="secondaryHeader">All Registered Dogs</h2>
    <table class="dogTable">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img :src="dog.photoUrl" alt="Photo of dog" id="dogPhoto">
          </td>
        </tr>
      </tbody>
    </table>


  </div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        message: 'Welcome to the Dog Walking Service!',
        email: '',
        password: '',
        dogs: []
      };
    },
    methods: {
      async login() {
        try {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: this.email,
              password: this.password,
              credentials: include
            })
          });

          const data = await res.json();

          if (!res.ok) {
            const message = data.msg || 'Login failed';
            alert(message);
            return;
          }

          this.email = '';
          this.password = '';

          if (data.user.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          } else {
            alert('Unknown user role');
          }
        } catch (err) {
          console.error('Error logging in:', err);
          alert('Login error');
        }
      },

      async loadDogPics() {
        try {
          const res = await fetch('/api/users/dogs');
          if (!res.ok) {
            throw new Error('Failed to fetch dogs');
          }

          const data = await res.json();

          const dogWithPhotos = await Promise.all(
            data.map(async dog => {
              let photoUrl = '';
              try {
                const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const photoData = await photoRes.json();
                photoUrl = photoData.message;
              } catch {
                photoUrl = '';
              }
              return { ...dog, photoUrl };
            })
          );

          this.dogs = dogWithPhotos;
        } catch (err) {
          console.error('Could not load dog data:', err);
          alert('Could not load dog data.');
        }
      }
    },
    mounted() {
      this.loadDogPics();
    }
  }).mount('#app');
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
